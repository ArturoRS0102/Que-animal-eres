<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Soy un {{ resultado.animal }}! - ¿Qué Animal Eres?</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<main class="container mx-auto max-w-2xl">
    <div class="text-center p-8 md:p-12 bg-gradient-to-br from-white to-amber-50 rounded-2xl card-shadow">
        <img id="animal-image" src="{{ resultado.imagen }}" class="w-72 h-72 object-cover rounded-full mx-auto mb-8 border-8 border-white shadow-lg" alt="Imagen de un {{ resultado.animal }}">

        <h2 class="text-4xl md:text-5xl font-extrabold gradient-text">¡Eres un {{ resultado.animal }}!</h2>

        <p class="text-lg text-gray-600 mt-6 max-w-xl mx-auto">{{ resultado.descripcion }}</p>

        <blockquote class="mt-8">
            <p class="text-xl italic text-gray-500">"{{ resultado.lema }}"</p>
        </blockquote>

        <!-- Botones principales -->
        <div class="mt-12 flex flex-col md:flex-row gap-4 justify-center">
            <!-- Botón para volver a inicio -->
            <a href="/" class="inline-flex items-center gap-3 bg-amber-500 text-white font-bold py-4 px-10 rounded-full hover:bg-amber-600 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                <span>¡Haz el test tú también!</span>
            </a>

            <!-- Botón Compartir en Facebook -->
            <a href="#" id="share-facebook" class="inline-flex items-center gap-2 bg-blue-600 text-white font-semibold py-4 px-8 rounded-full hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                  <path d="M8.94 6.768V5.29c0-.383.01-.642.642-.642h.995V2.84H9.582c-1.747 0-2.642.884-2.642 2.565v1.363H5v2.12h1.94V14h2.12V8.89h1.63l.244-2.12H8.94z"/>
                </svg>
                <span>Compartir en Facebook</span>
            </a>

            <!-- Botón Compartir en Twitter/X -->
            <a href="#" id="share-twitter" class="inline-flex items-center gap-2 bg-black text-white font-semibold py-4 px-8 rounded-full hover:bg-gray-800 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                  <path d="M13.498.795h2.666l-5.82 6.64 6.855 8.562H13.16l-4.386-5.49-4.395 5.49H.295l6.888-8.599-5.683-6.604h2.8l3.982 4.629L13.498.795z"/>
                </svg>
                <span>Compartir en X</span>
            </a>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const animalName = "{{ resultado.animal }}";
        const animalDescription = "{{ resultado.descripcion }}";
        const animalImage = "{{ resultado.imagen }}";
        const shareUrl = window.location.href;

        // Compartir en Facebook
        document.getElementById('share-facebook').addEventListener('click', function() {
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}&quote=${encodeURIComponent("¡Mi animal interior es un " + animalName + "! " + animalDescription)}`;
            window.open(facebookUrl, '_blank');
        });

        // Compartir en Twitter/X
        document.getElementById('share-twitter').addEventListener('click', function() {
            const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=¡Mi animal interior es un ${animalName}! ${encodeURIComponent(animalDescription)}`;
            window.open(twitterUrl, '_blank');
        });
    });
</script>

</body>
</html>
