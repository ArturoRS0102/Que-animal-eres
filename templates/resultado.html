<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Metatags para Redes Sociales (Open Graph) -->
    <meta property="og:title" content="¡Mi animal interior es un {{ resultado.animal }}!" />
    <meta property="og:description" content="{{ resultado.descripcion }}" />
    <meta property="og:image" content="{{ resultado.imagen }}" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="¡Mi animal interior es un {{ resultado.animal }}!">
    <meta name="twitter:description" content="{{ resultado.descripcion }}">
    <meta name="twitter:image" content="{{ resultado.imagen }}">

    <title>¡Soy un {{ resultado.animal }}! - ¿Qué Animal Eres?</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-amber-50 text-gray-800 flex items-center justify-center min-h-screen">

    <main class="container mx-auto p-4 md:p-8 max-w-4xl">
        <div class="text-center p-6 md:p-10 bg-white rounded-2xl shadow-lg">
            <img id="animal-image" src="{{ resultado.imagen }}" class="w-64 h-64 object-cover rounded-full mx-auto mb-6 border-4 border-amber-300 shadow-md" alt="Imagen de un {{ resultado.animal }}">
            <h2 class="text-3xl md:text-4xl font-bold text-amber-600">¡Eres un {{ resultado.animal }}!</h2>
            <p class="text-lg text-gray-700 mt-4 max-w-2xl mx-auto">{{ resultado.descripcion }}</p>
            <blockquote class="mt-6">
                <p class="text-xl italic text-gray-500">"{{ resultado.lema }}"</p>
            </blockquote>
            <div class="mt-10">
                <a href="/" class="bg-amber-500 text-white font-bold py-3 px-10 rounded-full hover:bg-amber-600 transition-transform transform hover:scale-105 shadow-md">
                    ¡Haz el test tú también!
                </a>
            </div>
        </div>
    </main>
</body>
</html>
